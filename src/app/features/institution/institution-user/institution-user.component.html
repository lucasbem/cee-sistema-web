<div class="card card-solid">
    <div class="card-body pb-0">
        <div class="row d-flex align-items-stretch">
            <div class="col-12 col-md-6 col-xl-4 d-flex align-items-stretch" *ngFor="let item of userList">
                <div class="card bg-light w-100">
                    <div class="card-header text-muted border-bottom-0">
                        <!-- AEIOU - Associação Educacional Irmãos Oliveira Uchimura -->
                        {{ item.maintainedName }}
                    </div>
                    <div class="card-body pt-0">
                        <div class="row">
                            <div class="col-7">
                                <h2 class="lead"><b>{{ item.userName }}</b></h2>
                                <p class="text-muted text-sm"><b>Perfil: </b> {{ item.profileName }} </p>
                                <ul class="ml-4 mb-0 fa-ul text-muted">
                                    <li class="small">
                                        <span class="fa-li"><i class="fas fa-lg fa-at"></i></span>
                                        <!-- msom.info@gmail.com -->
                                        {{ item.email }}
                                    </li>
                                    <li class="small">
                                        <span class="fa-li"><i class="fas fa-lg fa-phone"></i></span>
                                        <!-- +55 63 98458-9691 -->
                                        {{ item.phone }}
                                    </li>
                                    <li class="small">
                                        <span class="fa-li"><i class="fas fa-lg fa-building"></i></span>
                                        Rua 26, quadra 119, lote 21, Jardim Aureny III
                                        {{ item.address }}
                                    </li>
                                </ul>
                            </div>
                            <div class="col-5 text-center">
                                <img src="{{item.avatar}}" alt="user-avatar" class="img-circle img-fluid">
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="text-right">
                            <a href="#" class="btn btn-sm btn-default">
                                <i class="fas fa-ban"></i>
                                <span> Desativar este perfil</span>
                            </a>
                            <!-- &nbsp; -->
                            <a href="#" class="btn btn-sm bg-teal">
                                <i class="fas fa-comments"></i> Conversar
                            </a>
                            <!-- &nbsp; -->
                            <a href="#" class="btn btn-sm btn-primary">
                                <i class="fas fa-user"></i> Ver este perfil
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /.card-body -->
    <div class="card-footer">
        <nav aria-label="Contacts Page Navigation">
            <ul class="pagination justify-content-center m-0">
                <li class="page-item active"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">4</a></li>
                <li class="page-item"><a class="page-link" href="#">5</a></li>
                <li class="page-item"><a class="page-link" href="#">6</a></li>
                <li class="page-item"><a class="page-link" href="#">7</a></li>
                <li class="page-item"><a class="page-link" href="#">8</a></li>
            </ul>
        </nav>
    </div>
    <!-- /.card-footer -->
</div>
