<!-- profileModal -->
<div class="modal fade" id="profileModal" tabindex="-1" role="dialog" aria-labelledby="profileModalLabel">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">

      <div class="modal-header">
        <h4 class="modal-title" id="profileModalLabel">
          <span *ngIf="!profileService.profile._id">Inserir</span>
          <span *ngIf="profileService.profile._id">Alterar</span>
        </h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
            aria-hidden="true">&times;</span></button>
      </div>

      <div class="modal-body">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-8">
              Nome:
              <input type="text" [(ngModel)]="profileService.profile.name" class="form-control"
                placeholder="Nome do perfil">
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              Descrição:
              <textarea rows="6" [(ngModel)]="profileService.profile.description" class="form-control"></textarea>
            </div>
          </div>
        </div>
      </div>

      <div class="modal-footer">
        <button type="reset" class="btn btn-default" *ngIf="!profileService.profile._id">Limpar</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="create()"
          *ngIf="!profileService.profile._id">Salvar</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="update()"
          *ngIf="profileService.profile._id">Atualizar</button>
      </div>

    </div>
  </div>
</div>
