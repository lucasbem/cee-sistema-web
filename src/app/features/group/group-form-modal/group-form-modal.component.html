<!-- groupModal -->
<div class="modal fade" id="groupModal" tabindex="-1" role="dialog" aria-labelledby="groupModalLabel">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">

            <div class="modal-header">
                <h4 class="modal-title" id="groupModalLabel">
                    <span *ngIf="!groupService.group._id">Inserir</span>
                    <span *ngIf="groupService.group._id">Alterar</span>
                </h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
            </div>

            <div class="modal-body">
                <div class="container-fluid">
                    <form>
                        <div class="row">
                            <div class="col-md-8">
                                Nome:
                                <input type="text" [(ngModel)]="groupService.group.name" class="form-control" [ngModelOptions]="{standalone: true}"
                                    autocomplete="new-name" placeholder="Nome do perfil">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                Descrição:
                                <textarea rows="6" [(ngModel)]="groupService.group.description" [ngModelOptions]="{standalone: true}"
                                    class="form-control"></textarea>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="modal-footer">
                <button type="reset" class="btn btn-default" *ngIf="!groupService.group._id">Limpar</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="create()"
                    *ngIf="!groupService.group._id">Salvar</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="update()"
                    *ngIf="groupService.group._id">Atualizar</button>
            </div>

        </div>
    </div>
</div>
